<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" CONTENT="Create stop motion animated GIFs with your webcam.">

    <title>gifstopmotion - Gif the means of production back to the working classes</title>

    <script id="workerscript" type="text/js-worker">
      INCLUDE WORKER JS
    </script>
    <script>
      INCLUDE JS
    </script>
    <style>
      INCLUDE CSS
    </style>
  </head>

  <body>
    <div class="version row">
      <div>
        gifstopmotion
      </div>
      <div class="noflex">
        INCLUDE GITREF
      </div>
    </div>
    <canvas id="tmp" style="display:none"></canvas>
    <div class="main">
      <div class="preview row">
        <div class="overlay">
          <canvas class="fg-2 transparent" id="lastframe"></canvas>
          <video class="fg" id="viewfinder">Please browser your update.</video>
          <div class="bg instructions">enable your camera</div>
        </div>
        <div class="divider"></div>
        <div class="overlay">
          <img class="fg" id="preview" height="1" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
          <div class="bg instructions">press space a lot</div>
        </div>
      </div>
      <div class="controls row">
        <div class="col">
          <button id="capture">CAPTURE</button>
          <textarea id="text" placeholder="caption (optional)"></textarea>
          <button style="display:none" class="disabled" id="greenscreen">greenscreen (do not use)</button>
        </div>
        <div class="divider"></div>
        <div class="col">
          <div class="row">
            <label for="delay" class="noflex">
              slowness&nbsp;
            </label>
            <input id="delay" name="delay" type="range" min="10" max="500" step="10" value="200" />
          </div>
          <div class="row">
            <button id="save" class="disabled">download</button>
            &nbsp;
            <button id="clear">start over</button>
          </div>
        </div>
      </div>
      <div class="frames row" id="framecontainer"></div>
    </div>
  </body>
</html>
