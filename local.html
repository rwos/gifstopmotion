html {

.overlay {

.transparent {

tr, td {

}

.main, .main * .overlay, #viewfinder, #lastframe, #preview {
    width: 100%;
}

.hover {
    opacity: 0;
    transition: opacity 0.4s, top 0.2s;

    background: #002F2F;
    top: -10px;
    width: 100%;
    padding: 20px 0;

img:hover + .hover, .hover:hover {

.hover > button + button {

.hover > button {

.disabled {

#framecontainer:hover {

.frame {

.remove-frame {

#text:focus {

.version * {
